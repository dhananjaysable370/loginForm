<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center">
    <div>
        <h1> pakda pakdi login form</h1>
        <form action="" class="flex flex-col gap-3 w-96">
            <input type="text" name="name" class="border rounded-md border-zinc-500 px-5 py-2"
                placeholder="nav tak itha ">
            <input type="password" class="border rounded-md border-zinc-500 px-5 py-2" placeholder="gupit password tak">
            <div class="btn-container" style="position: relative;">
                <button id="toggleButton"
                    class="px-5 py-2 bg-zinc-600 hover:bg-zinc-700 text-white rounded-md absolute left-0 transition-transform duration-300">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function toggleButtonPosition() {
            const button = document.getElementById('toggleButton');

            if (button.classList.contains('left-0')) {
                button.classList.remove('left-0');
                button.classList.add('right-0');
            } else {
                button.classList.remove('right-0');
                button.classList.add('left-0');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('toggleButton');
            button.addEventListener('mouseover', toggleButtonPosition);
        });
    </script>
</body>

</html>
