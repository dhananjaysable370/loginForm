<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center bg-zinc-900 text-gray-200">
    <div class="bg-zinc-800 p-8 rounded-lg shadow-lg w-full max-w-sm h-80">
        <h1 class="text-3xl font-semibold mb-8 text-center capitalize text-gray-100">Pakda Pakdi Login</h1>
        <form action="" class="flex flex-col gap-5">
            <input type="text" id="nameInput"
                class="border font-medium text-gray-100 bg-zinc-700 rounded-lg border-zinc-600 px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                placeholder="Enter your name">
            <input type="password" id="passwordInput"
                class="bg-zinc-700 font-medium text-gray-100 border rounded-lg border-zinc-600 px-4 py-3 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                placeholder="Enter your password">
            <div class="btn-container" style="position: relative;">
                <button id="toggleButton"
                    class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-300">
                    Submit
                </button>
            </div>
        </form>
    </div>

    <script>
        function toggleButtonPosition() {
            const button = document.getElementById('toggleButton');
            const nameInput = document.getElementById('nameInput').value;
            const passwordInput = document.getElementById('passwordInput').value;

            if (nameInput && passwordInput) {
                button.classList.add('w-full');
                button.classList.remove('left-0', 'right-0');
                button.style.position = 'static';
            } else {
                button.classList.remove('w-full');
                button.style.position = 'absolute';

                if (button.classList.contains('left-0')) {
                    button.classList.remove('left-0');
                    button.classList.add('right-0');
                } else {
                    button.classList.remove('right-0');
                    button.classList.add('left-0');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('toggleButton');
            const nameInput = document.getElementById('nameInput');
            const passwordInput = document.getElementById('passwordInput');

            button.addEventListener('mouseover', toggleButtonPosition);
            nameInput.addEventListener('input', toggleButtonPosition);
            passwordInput.addEventListener('input', toggleButtonPosition);
        });
    </script>
</body>

</html>
